<div class="container pt-3 pb-5">
    <h1>Images</h1>

    <mat-spinner *ngIf="showSpinner" class="mx-auto mt-5"></mat-spinner>

    <mat-card *ngFor="let image of images" [routerLink]="['/detail', image.id]" class="mt-3 list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
        <mat-card-content> {{image.id }} - {{image.name}}</mat-card-content>
    </mat-card> 
</div>
